<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Coffee style</title>
    <link
      rel="stylesheet"
      href="./output.css"
    />
  </head>

  <body class="font-karla">
    <div id="root">
      <div class="container max-w-screen-2xl text-base mx-auto bg-slate-200">
        <!-- Header -->
        <header class="relative nav w-full sm:w-10/12 mx-auto flex justify-between items-center p-6">
          <a
            href="#!"
            class="text-xl font-semibold text-black"
            >CofeeStyle.</a
          >
          <nav
            id="nav"
            class="hidden lg:block"
          >
            <ul class="lg:flex">
              <li class="group nav__item--active">
                <a
                  href="#!"
                  class="block group py-2 px-4 text-sm uppercase text-gray-500 group-hover:text-gray-800 font-semibold"
                  ><span class="nav__item-infor">Home</span></a
                >
              </li>
              <li class="group">
                <a
                  href="#!"
                  class="block group py-2 px-4 text-sm uppercase text-gray-500 group-hover:text-gray-800 font-semibold"
                  ><span class="nav__item-infor">Our Products</span></a
                >
              </li>
              <li class="group">
                <a
                  href="#!"
                  class="block group py-2 px-4 text-sm uppercase text-gray-500 group-hover:text-gray-800 font-semibold"
                  ><span class="nav__item-infor">Blog</span></a
                >
              </li>
              <li class="group">
                <a
                  href="#!"
                  class="block group py-2 px-4 text-sm uppercase text-gray-500 group-hover:text-gray-800 font-semibold"
                  ><span class="nav__item-infor">About</span></a
                >
              </li>
              <li class="group">
                <a
                  href="#!"
                  class="block group py-2 px-4 text-sm uppercase text-gray-500 group-hover:text-gray-800 font-semibold"
                  ><span class="nav__item-infor">Contact</span></a
                >
              </li>
              <li class="group">
                <a
                  href="#!"
                  class="block group py-2 px-4 text-sm uppercase text-gray-500 group-hover:text-gray-800 font-semibold"
                  ><span class="nav__item-infor">StyleGuide</span></a
                >
              </li>
            </ul>
          </nav>

          <div class="flex items-center justify-center gap-6 sm:gap-8">
            <a href="#!">
              <div class="flex justify-center gap-2 items-center">
                <img
                  src="./assets/icon/cart.svg"
                  class="ct-icon"
                  alt=""
                />
                <span class="text-sm">CART</span>
                <span class="ct-badge top-0 right-0 bg-slate-500 text-white">10</span>
              </div>
            </a>

            <button
              id="header-btn"
              class="block lg:hidden"
            >
              <img
                class="ct-icon"
                src="./assets/icon/bar.svg"
                alt=""
              />
            </button>
          </div>
        </header>
        <!-- Main -->
        <main>
          <div
            class="slider px-8 h-[470px] md:h-[530px] bg-slider bg-cover bg-no-repeat bg-bottom flex justify-center items-center flex-col text-white"
          >
            <p class="text-xs uppercase font-bold tracking-[2px]">BEST PLACE TO BUY DESIGN</p>
            <h2 class="text-5xl mt-4">Coffee Mugs</h2>
            <p class="mt-4 text-lg text-center">
              The most versatile furniture system ever created. Designed to fit your life, made to move and grow.
            </p>
            <button class="uppercase font-bold text-xs tracking-[2px] py-4 px-6 bg-white mt-5 text-black hover:opacity-95">
              Expore our products
            </button>
          </div>
          <div class="story">story</div>
          <div class="mugs">mugs</div>
          <div class="products">products</div>
          <div class="magazines">magazines</div>
          <div class="life-styles">life</div>
          <div class="subcribe">subcribe</div>

        <!-- Footer -->
        <footer></footer>

    <script src="main.js"></script>
